<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SloganCreator</title>
<style type="text/css">
*, :before, :after {box-sizing:border-box;margin:0;padding:0;border:0;}
body {
  background: linear-gradient(180deg, #20333E 0%, #0E171D 33%);
}
h1{
  font:48px Helvetica, Arial, sans-serif;
  text-align: center;
  letter-spacing: -2px;
  color: #FFF;
  font-weight:bold;
  margin:128px auto 8px;
}
p{
  font:16px Helvetica, Arial, sans-serif;
  letter-spacing: -0.5px;
  color: #FFF;
  text-align:center;
  opacity:0.48;
}
input[type="text"] {
  display:block;
  width: 880px;
  height: 76px;
  margin:64px auto 16px;
  background: rgba(255,255,255,0.1);
  border: 1px solid #rgba(0,0,0,0.1);
  border-radius: 8px;
  color:rgb(241,241,241,0.4);
  font:32px/76px Helvetica, Arial, sans-serif;
  text-align:center;
  letter-spacing:-2px;
  outline:none;
}
input[type="text"]:focus {
  color:#FFF;
  border:solid 1px #55DDE0;
}
input[type="submit"] {
  background: linear-gradient(180deg, #F26419 0%, #E84855 100%);
  border-radius: 2px;
  padding:15px 30px;
  font-size: 16px/18px Helvetica, Arial, sans-serif;
  text-align: center;
  text-transform: uppercase;
  font-weight:bold;
  color: #FFFFFF;
  text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.4);
  margin:0 auto 72px;
  display:block;
}
#result_wrapper {
  text-align:center;
}
#result {
  font: 32px/37px Helvetica, Arial, sans-serif;
  font-weight: bold;
  text-align: center;
  letter-spacing: -2px;
  color: #FFFFFF;
  position: relative;
  max-width: 880px;
  display: inline-block;
}
#result:after, #result:before{
  display:block;
  font:128px Helvetica, Arial, sans-serif;
  color:#FFF;
  opacity:0.1;
  position:absolute;
}
#result:before {
  content:'“';
  left:-60px;
  top:-40px;
}
#result:after {
  content:'”';
  right:-60px;
  bottom:-100px;
}
#brands{
  text-align:center;
  padding:72px 0 48px;
}
#brands a {
  display:inline-block;
  margin:0 8px;
}
#brands a:hover {
  opacity:0.48;
}
#waves {
  width: 100%;
}
#waves_end {
  width:100%;
  height:512px;
  background:linear-gradient(180deg, #55DDE0 0%, #CC5AB3 100%);
  opacity:1;
}
</style>
<script>
  async function onSubmit(event) {
    event.preventDefault();
    try {
      const response = await fetch("/api?prompt=" + document.getElementById('prompt').value, {
        method: "GET",
      });

      const data = await response.json();
      if (response.status !== 200) {
        throw data.error || new Error(`Request failed with status ${response.status}`);
      }

      document.getElementById('result').innerText = data.result.replace( /([\n])|/g, '' ).replace( /"$/, '' ).replace( /^"/, '' );
    } catch(error) {
      console.error(error);
      alert(error.message);
    }
  }
</script>
</head>
<body>
  <form onsubmit="onSubmit(event)">
    <h1>SloganCreator</h1>
    <p>uses OpenAI - GTP3 and is powered by bohr.io</p>
    <input type="text" id="prompt" value="Sugira um slogan para uma plataforma de deploy serverless" />
    <input type="submit" value="Create Slogan" />
  </form>
